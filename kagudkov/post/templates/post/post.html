{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

    {{ post.text }}
    <br>
    <i><small>{{ post.pub_date }}</small></i>
    <br>
    
    {% for comment in post.comment_set.all %}
    <blockquote>
        {{ comment.text }}
        <br>
        <i><small>{{ comment.created_at }}</small></i>
        <br>
    </blockquote>
    {% endfor %}
    

{% endblock %}
